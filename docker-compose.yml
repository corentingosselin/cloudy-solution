version: '3.8'

services:
  cloudy-database:
    image: mysql:latest
    container_name: cloudy-database
    volumes:
      - "./cloudy-database/db:/var/lib/mysql"
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cloudy
      MYSQL_ROOT_USER: root
    networks:
      - shared-network
  minio:
    image: minio/minio
    container_name: minio
    restart: always
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    networks:
      - shared-network
    volumes:
      - ./minio:/data
    command: server /data --console-address ":9001"
networks: 
  shared-network: