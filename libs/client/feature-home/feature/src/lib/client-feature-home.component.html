<cloudy-logo width="7"></cloudy-logo>

<label for="input-dropper">
<div id="dropper" cloudyDropper (files)="filesDropped($event)">
  <div id="dropper-desc">

    <fa-icon id="upload-icon" [icon]="faUpload">
    </fa-icon>
    <span translate>commons.dropfiles</span>
  </div>
</div>
</label>
<input
id="input-dropper"
type="file"
multiple
(change)="handle($event)"
/>

<div id="my-files" class="flex-row">
  <fa-icon id="home-icon" [icon]="faHome"></fa-icon>
  <h1 id="title" translate>commons.my-files</h1>
</div>

<div id="files-container">
  <div id="file-items">
    <cloudy-files-area
      [viewForbidden]="viewForbidden"
      [files$]="fileService.fileItems$"
    ></cloudy-files-area>
  </div>
</div>
