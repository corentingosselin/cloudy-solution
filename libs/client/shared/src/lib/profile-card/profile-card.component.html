<div id="profile-card">
    <p class="card-text" id="card-title">{{userProfile?.firstname}} {{userProfile?.lastname}}</p>
    <p class="card-text" id="card-subtitle">{{userProfile?.email}}</p>
  <img id="card-photo" width="100" height="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png" />
</div>
